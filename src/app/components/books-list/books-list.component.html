
<div class="books-container">
<div id="card" class="card" *ngFor="let book of booksToDisplay">
  <div class="book-pic"  [ngClass]="this.booksSvc.getBookPicture(book)"></div>
  <div class="div-name">{{book.name.replaceAll("_"," ")}}</div>
  <div *ngIf="this.componentName=='my-Cart'" class="amount">Amount:{{book.amount}}</div>
  <button *ngIf="this.componentName=='my-Cart'" (click)="this.secondClickHandler(book)" >Add +</button>
<button (click)="clickHandler(book)">{{btnTitle}}</button>

<button class="glow-on-hover" type="button" (click)="this.booksSvc.DisplayBookInfo(book)">book info</button>
<button *ngIf="secondClickHandler!=undefined&&this.componentName!='my-Cart'" class="glow-on-hover" type="button" (click)="this.secondClickHandler(book)">{{this.secondBtnTitle}}</button>

</div>
</div>
