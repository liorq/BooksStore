

  <div class="container">
    <div class="x" (click)="closeModal()">X</div>
    <div class="col1">
      <div class="card">
        <div class="front">
          <div class="type">
            <img class="bankid"/>
          </div>
          <span class="chip"></span>
          <span class="card_number">&#x25CF;&#x25CF;&#x25CF;&#x25CF; &#x25CF;&#x25CF;&#x25CF;&#x25CF; &#x25CF;&#x25CF;&#x25CF;&#x25CF; &#x25CF;&#x25CF;&#x25CF;&#x25CF; </span>
          <div class="date"><span class="date_value">MM / YYYY</span></div>
          <span class="fullname">FULL NAME</span>
        </div>
        <div class="back">
          <div class="magnetic"></div>
          <div class="bar"></div>
          <span class="seccode">&#x25CF;&#x25CF;&#x25CF;</span>
          <span class="chip"></span><span class="disclaimer">This card is property of Random Bank of Random corporation. <br> If found please return to Random Bank of Random corporation - 21968 Paris, Verdi Street, 34 </span>
        </div>
      </div>
    </div>
    <div class="col2">
      <label>Card Number</label>
      <input [(ngModel)]="cardNumber" class="number" type="text" ng-model="ncard" maxlength="16" onkeypress='return event.charCode >= 48 && event.charCode <= 57 '(keyup)="isValidCreditCard()"/>
      <label>Cardholder name</label>
      <input  class="inputname" type="text" placeholder=""/>
      <label>Expiry date</label>
      <input [(ngModel)]="expireDate"  class="expire" type="text" maxlength="5" placeholder="MM / YY"  (keyup)="isValidCreditCard()"/>
      <label>Security Number</label>
      <input [(ngModel)]="cvv" class="ccv" type="text" placeholder="CVC" maxlength="3" onkeypress='return event.charCode >= 48 && event.charCode <= 57'(keyup)="isValidCreditCard()"/>
      <button  (click)="processThePayment()"  class="buy"><span class="material-symbols-outlined">
        monetization_on
        </span> Pay </button>
    </div>
  </div>
